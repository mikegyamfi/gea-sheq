<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - GEA-SHEQ AFRICA CONSULT</title>
    <link rel="shortcut icon" href="images/gea-logo.jpg" type="image/x-icon">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- ******************************Google Fonts ******************************-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- ******************************Custom CSS********************************** -->
    <link rel="stylesheet" href="my-css/styles.css" />
    <link rel="shortcut icon" href="images/gea-logo.jpg" type="image/x-icon">

    <!-- ************************8Font Awesome************************************8 -->
    <script
      src="https://kit.fontawesome.com/74a104b829.js"
      crossorigin="anonymous"
    ></script>
</head>
<body id="contact-body">
      <div class="body-container">
        <div class="contact-div">
            <div class="row">
                <div class="col-lg-8 form-div">
                    <h4><a href="index.html"><i style="color: #3BA015;" class="fa-solid fa-chevron-left"></i></a></h4>
                    <h3>Send us a message</h2>
                        <form class="contact-form" action="">
                            <div class="row form-row">
                                <div class="col-lg-6 col-md-6">
                                    <label class="input-label" for="">Name</label>
                                    <input class="c-input" type="text" placeholder="First Last" autofocus>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <label class="input-label" for="">Email</label>
                                    <input class="c-input" type="email" placeholder="example@email.com">
                                </div>
                            </div>

                            <div class="row form-row">
                                <div class="col-lg-6 col-md-6">
                                    <label class="input-label" for="">Phone</label>
                                    <input class="c-input" type="number" placeholder="Phone Number">
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <label class="input-label" for="">Company</label>
                                    <input class="c-input" type="email" placeholder="Company Name">
                                </div>
                            </div>

                            <label class="input-label" for="">Message</label>
                            <textarea class="text-area-input" name="" id="" cols="30" rows="10"></textarea>

                            <button style="color: #3BA015;" class="btn send-message-btn" type="submit">Send Message <i class="fa-solid fa-paper-plane"></i></button>

                        </form>
                </div>

                <div class="col-lg-4 contact-info-div">
                    <h4>Contact Information</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestias, magnam!</p>
                    
                    <div class="contact-infos">
                        <p class="ind-cont"><i class="fa-solid fa-location-dot fa-bounce"></i> 9757 Aspen Lane South Richmond Hill, NY 11419</p>
                        <p class="ind-cont"><i class="fa-solid fa-phone fa-shake"></i> +233 20 000 0000</p>
                        <p class="ind-cont"><i class="fa-solid fa-envelope"></i> info@gea-sheq.com</p>
                    </div>
                </div>
            </div>
        </div>
      </div>
    
</body>
</html>
